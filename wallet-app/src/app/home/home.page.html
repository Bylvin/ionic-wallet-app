<ion-header [translucent]="true" class="ion-no-border">
  <ion-item lines="none">
    <!-- Burger Menu Button -->
    <ion-button fill="clear" color="light">
      <ion-icon slot="icon-only" name="menu"></ion-icon>
    </ion-button>

    <!-- Avatar -->
    <ion-avatar slot="end">
      <img src="assets/icons/avatar.png" alt="Avatar Icon">
    </ion-avatar>
  </ion-item>
</ion-header>

<ion-content [fullscreen]="true">
  <!-- main header -->
  <div class="main-header"></div>

  <!-- Saldo & Top up section -->
  <ion-grid>
    <ion-row>
      <!-- Bagian saldo -->
      <ion-col size="6">
        <ion-label color="light">
          SALDO SAYA
          <ion-chip color="light">Rp5,000,000</ion-chip>
        </ion-label>
      </ion-col>

      <!-- Bagian top up -->
      <ion-col size="6" class="ion-text-right">
        <ion-button color="light">
          Top Up
          <ion-icon slot="end" name="add"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
